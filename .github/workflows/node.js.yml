name: Build and Publish

on: [push]

jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: npm install and build webpack
          run: |
            npm install
            npm run build
            npm publish 
        - uses: actions/upload-artifact@master
          with:
            name: webpack artifacts
            path: build/
        
              
              
